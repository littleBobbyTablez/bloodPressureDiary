<div id="table" class="font-sans m-10 w-5/6 flex-col justify-evenly">
    <table class="w-full shadow-gray-500 shadow-xl">
    <thead>
        <tr class="bg-blue-300">
            <th class="w-1/6 p-4 text-left border-solid border-black border">
                <button hx-get="/table/{{ .active }}" hx-target="#table" hx-swap="outerHTML" hx-vals='{"orderBy":"sys", "order":"{{ .order }}"}'>Sys {{ if eq .orderBy "sys" }}&#{{ .symbol }};{{end}}</button>
            </th>
            <th class="w-1/6 p-4 text-left border-solid border-black border">
                <button hx-get="/table/{{ .active }}" hx-target="#table" hx-swap="outerHTML" hx-vals='{"orderBy":"dys", "order":"{{ .order }}"}'>Dys {{ if eq .orderBy "dys" }}&#{{ .symbol }};{{end}}</button>
            </th>
            <th class="w-1/6 p-4 text-left border-solid border-black border">
                <button hx-get="/table/{{ .active }}" hx-target="#table" hx-swap="outerHTML" hx-vals='{"orderBy":"puls", "order":"{{ .order }}"}'>Puls {{ if eq .orderBy "puls" }}&#{{ .symbol }};{{end}}</button>
            </th>
            <th class="w-1/6 p-4 text-left border-solid border-black border">
                <button hx-get="/table/{{ .active }}" hx-target="#table" hx-swap="outerHTML" hx-vals='{"orderBy":"t", "order":"{{ .order }}"}'>Date {{ if eq .orderBy "t" }}&#{{ .symbol }};{{end}}</button>
            </th>
            <th class="w-1/6 p-4 text-left border-solid border-black border">
                <button hx-get="/table/{{ .active }}" hx-target="#table" hx-swap="outerHTML" hx-vals='{"orderBy":"sport", "order":"{{ .order }}"}'>Sport {{ if eq .orderBy "sport" }}&#{{ .symbol }};{{end}}</button>
            </th>
            <th class="w-1/6 p-4 text-left border-solid border-black border"></th>
        </tr>
    </thead>
    <tbody hx-target="closest tr" hx-swap="outerHTML">
    {{ range .data }}
    <tr>
        <td class="p-4 text-left border-solid border-black border">{{ .Sys }}</td>
        <td class="p-4 text-left border-solid border-black border">{{ .Dys }}</td>
        <td class="p-4 text-left border-solid border-black border">{{ .Puls }}</td>
        <td class="p-4 text-left border-solid border-black border">{{ .T }}</td>
        <td class="p-4 text-left border-solid border-black border">{{ .Sport }}</td>
        <td class="p-4 text-left border-solid border-black border">
            <button hx-get="/editrow/{{ .Id }}">Edit</button>
        </td>
    </tr>
    {{ end }}
    </tbody>
</table>

<div class="p-10 w-full flex justify-end">
    {{ range .pages }}
    <button class="p-2 border-2 border-black rounded m-1 shadow-gray-500 shadow-xl hover:scale-95 {{ if .Active }}bg-blue-300 {{ end }}" hx-target="#table" hx-swap="outerHTML" hx-get="/table/{{ .Page }}" hx-vals='{"orderBy":"{{ .OrderBy }}", "order":"{{ .Order }}"}'>{{ .Page }}</button>
    {{ end }}
</div>
</div>
