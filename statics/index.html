<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://localhost:8888/output.css">
    <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
  </head>
  <body class="h-full bg-gradient-to-b from-white to-blue-200 bg-fixed font-sans">
      <div class="fixed top-0 h-15 w-full bg-white p-7">
          <h2 class="h-14 bg-gradient-to-r from-blue-400 to-pink-600 bg-clip-text text-4xl font-extrabold text-transparent">Blood Pressure Diary</h2>
      </div>
      <div class="fixed top-20 flex w-full justify-evenly bg-blue-400 divide-x divide-black">
          <button id="addButton" class="w-1/3 p-4 text-lg font-bold transition duration-300 ease-in-out hover:bg-blue-300" hx-get="/addnew" hx-target="#content" hx-swap="beforeend">Add</button>
          <button id="historyButton" class="w-1/3 p-4 text-lg font-bold transition duration-300 ease-in-out hover:bg-blue-300" hx-get="/historyChart" hx-target="#content" hx-swap="innerHTML">History</button>
          <button id="editButton" class="w-1/3 p-4 text-lg font-bold transition duration-300 ease-in-out hover:bg-blue-300" hx-get="/edit" hx-target="#content" hx-swap="innerHTML">Edit</button>
      </div>
      <div class="mt-40 flex justify-center overflow-auto" id="content">
          <h2 class="p-10 font-bold">welcome</h2>
      </div>
  </body>
</html>
