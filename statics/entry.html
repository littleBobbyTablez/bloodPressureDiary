<tr>
<td class="border border-solid border-black p-4 text-left">{{ .entry.Sys }}</td>
<td class="border border-solid border-black p-4 text-left">{{ .entry.Dys }}</td>
<td class="border border-solid border-black p-4 text-left">{{ .entry.Puls }}</td>
<td class="border border-solid border-black p-4 text-left">{{ .entry.T }}</td>
<td class="border border-solid border-black p-4 text-left">{{ .entry.Sport }}</td>
<td class="border border-solid border-black p-4 text-left">
    <button hx-target="closest tr" hx-get="/editrow/{{ .entry.Id }}">Edit</button>
    <button class="ml-3" hx-confirm="Are you sure?" hx-delete="/delete/{{ .entry.Id }}">Delete</button>
</td>
</tr>
