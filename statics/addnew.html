
<div id="modal" class="fixed top-0 right-0 bottom-0 left-0 flex flex-col items-center justify-center htmx-added:opacity-0 opacity-100 transition-opacity duration-500" _="on closeModal transition opacity to 0 over 300ms then remove me end">

    <div class="absolute top-0 right-0 bottom-0 left-0 bg-gray-800 opacity-50"></div>
    <form class="z-50 rounded border-2 border-black bg-white p-6 text-xl shadow-xl shadow-gray-800 modal" hx-post="/add" hx-include="[name='sport']" hx-swap="none" _="on submit trigger closeModal end on submit send addedEntry to #refresh end">
        <div class="justify-center p-3">
            <label class="flex w-full justify-center">
                <span class="pr-2">Sys</span>
                <input class="appearance-none rounded border px-3 py-2 pl-2 leading-tight text-gray-700 shadow focus:ring-blue-500" type="number" name="sys" value="120">
            </label>
        </div>
        <div class="p-3">
            <label class="flex w-full justify-center">
                <span class="pr-2">Dys</span>
                <input class="appearance-none rounded border px-3 py-2 pl-2 leading-tight text-gray-700 shadow focus:ring-blue-500" type="number" name="dys" value="80"><br>
            </label>
        </div>
        <div class="p-3">
            <label class="flex w-full justify-center">
                <span class="pr-2">Puls</span>
                <input class="appearance-none rounded border px-3 py-2 pl-2 leading-tight text-gray-700 shadow focus:ring-blue-500" type="number" name="puls" value="60"><br>
            </label>
        </div>

        <div class="flex justify-center">
            <div class="flex h-5">
                <input id="helper-checkbox" type="checkbox" name="sport" class="h-7 w-7 rounded border-none text-blue-600 shadow outline-none focus:ring-blue-500">
            </div>
            <div class="ml-2 text-sm">
                <label for="helper-checkbox" class="text-xl text-black">Sport</label>
            </div>
        </div>
        <div class="flex justify-end p-3">
            <button class="mr-2 rounded bg-gray-300 p-2 transition duration-300 ease-out curser-pointer hover:scale-110 hover:shadow-md hover:shadow-gray-600" _="on click trigger closeModal end on mousedown remove .hover:shadow-md end on mouseup add .hover:shadow-md end on mousedown remove .hover:scale-110 end on mouseup add .hover:scale-110 end on mouseleave add .hover:scale-110 end on mouseleave add .hover:shadow-md" type="button">Cancel</button>
            <button class="ml-2 rounded bg-blue-400 p-2 transition duration-300 ease-out curser-pointer hover:scale-110 hover:shadow-md hover:shadow-gray-600" type="submit" _="on click trigger closeModal end on mousedown remove .hover:shadow-md end on mouseup add .hover:shadow-md end on mousedown remove .hover:scale-110 end on mouseup add .hover:scale-110 end on mouseleave add .hover:scale-110 end on mouseleave add .hover:shadow-md">Submit</button>
        </div>
    </form>
</div>
