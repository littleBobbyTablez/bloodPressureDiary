<div class=" hover:shadow-xl hover:shadow-gray-600 rounded-xl m-10 border-2 border-gray-800 transition ease-in-out duration-300 hover:scale-105">
    <form class="p-6 text-xl" id="content" hx-post="/add">
        <div class="p-3 justify-center">
            <label class="flex w-full justify-center">
                <span class="pr-2">Sys</span>        
                <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:ring-blue-500 pl-2" type="number" name="sys" value="120">
            </label>
        </div>
        <div class="p-3">
            <label class="flex w-full justify-center">
                <span class="pr-2">Dys</span>
                <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:ring-blue-500 pl-2" type="number" name="dys" value="80"><br>
            </label>
        </div>
        <div class="p-3">
            <label class="flex w-full justify-center">
                <span class="pr-2">Puls</span>
                <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:ring-blue-500 pl-2" type="number" name="puls" value="60"><br>
            </label>
        </div>

        <div class="flex justify-center">
            <div class="flex h-5">
                <input id="helper-checkbox" type="checkbox" value="" class="shadow border-none outline-none w-7 h-7 text-blue-600 rounded focus:ring-blue-500">
            </div>
            <div class="ml-2 text-sm">
                <label for="helper-checkbox" class="text-xl text-black">Sport</label>
            </div>
        </div>
        <div class="flex justify-end">
            <span id="success"></span>
            <button class="transition ease-out duration-300 hover:scale-110 hover:shadow-gray-600 hover:shadow-md curser-pointer bg-blue-400 p-2 rounded" type="submit">Submit</button>
        </div>
    </form>
</div>
